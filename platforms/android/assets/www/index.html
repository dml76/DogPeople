<!DOCTYPE html>
<html ng-app="dogPeople">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        
        <link href='http://fonts.googleapis.com/css?family=Coustard' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        
        <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.8.18.custom.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/scotchPanels.js"></script>
        
        <title>DogPeople</title>
        
        <script type="text/javascript" src="js/ga.js">
        
        	// Wait for Cordova to load
		    // 
		    document.addEventListener("deviceready", onDeviceReady, false);
		
		    // Cordova is loaded and it is now safe to make calls Cordova methods
		    //
		    function onDeviceReady() {
		        checkConnection();
		    }
		
		    function checkConnection() {
		        var networkState = navigator.connection.type;
		
		        var states = {};
		        states[Connection.UNKNOWN]  = 'Unknown connection';
		        states[Connection.ETHERNET] = 'Ethernet connection';
		        states[Connection.WIFI]     = 'WiFi connection';
		        states[Connection.CELL_2G]  = 'Cell 2G connection';
		        states[Connection.CELL_3G]  = 'Cell 3G connection';
		        states[Connection.CELL_4G]  = 'Cell 4G connection';
		        states[Connection.NONE]     = 'No network connection';
		
		        alert('Connection type: ' + states[networkState]);
		    }
		    
		    document.addEventListener("offline", onOffline, false);

			function onOffline() {
			    // Handle the offline event
			    alert('Offline');
			}
			
			document.addEventListener("online", onOnline, false);

			function onOnline() {
				// Handle the online event
				alert('Online');
			}

	
		</script>
	    
    </head>
    
    <body>
	    
	     <p>A dialog box will report the network state.</p>
	    
        <script type="text/javascript" src="js/cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script> 
    </body>
    
</html>
